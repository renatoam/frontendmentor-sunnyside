<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Sunnyside agency landing page</title>
</head>
<body>
  <main>
    <header class="header">
      <figure class="logo">
        <img src="/images/logo.svg" alt="Logo" />
      </figure>
      <section class="nav">
        <ul class="nav__list">
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contacts">Contacts</a></li>
        </ul>
      </section>
    </header>

    <footer class="footer">
      <section class="footer-section-top">
        <figure class="footer-figure-top">
          <img src="./images/desktop/image-gallery-milkbottles.jpg" alt="bottle of milk image" />
        </figure>
        <figure class="footer-figure-top">
          <img src="./images/desktop/image-gallery-orange.jpg" alt="Orange on the plate image" />
        </figure>
        <figure class="footer-figure-top">
          <img src="./images/desktop/image-gallery-cone.jpg" alt="Ice cream cone image" />
        </figure>
        <figure class="footer-figure-top">
          <img src="./images/desktop/image-gallery-sugarcubes.jpg" alt="sugar cuber image" />
        </figure>
      </section>

      <section class="footer-section-bottom">
        <h2>sunnyside</h2>
        <section class="footer-servicos-bottom">
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Projects</a>
        </section>
        <section class="footer-icons-bottom">
          <img src="./images/icon-facebook.svg" alt="Facebook logo image">
          <img src="./images/icon-instagram.svg" alt="Instagram logo image">
          <img src="./images/icon-twitter.svg" alt="Twitter logo image">
          <img src="./images/icon-pinterest.svg" alt="Pinterest logo image">
        </section>
      </section>
    </footer>
  </main>  

  
</body>
</html>
